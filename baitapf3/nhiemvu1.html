<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thời khoá biểu học kì I - Lớp 12A</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      
      td, th {
        border: 1px solid #555; /* Viền bảng màu xám đậm */
        padding: 8px;
        height: 30px;
      }

      /* ĐỊNH DẠNG CỤ THỂ */
      
      /* 1. Tiêu đề (thẻ th): Mặc định in đậm, nền trắng */
      th {
        font-weight: bold; 
        background-color: white;
      }

      /* 2. Dòng Ra chơi: Nền xám, Chữ đen, In đậm */
      .ra-choi {
        background-color: #bfbfbf;
        color: black;
        font-weight: bold;
      }

      /* 3. Cột "Sáng": In đậm */
      .cot-sang {
        font-weight: bold;
      }

    </style>
  </head>
  <body>

    <table>
      <tr>
        <th width="80"></th> 
        <th width="80"></th> 
        <th>Thứ Hai</th>
        <th>Thứ Ba</th>
        <th>Thứ Tư</th>
        <th>Thứ Năm</th>
        <th>Thứ Sáu</th>
      </tr>

      <tr>
        <td rowspan="7" class="cot-sang">Sáng</td>
        <td>Tiết 1</td>
        <td>Chào cờ</td>
        <td>GDĐP</td>
        <td>Lịch sử</td>
        <td>GDQP</td>
        <td>Địa lí</td>
      </tr>

      <tr class="ra-choi">
        <td colspan="6">Ra chơi 1</td>
      </tr>

      <tr>
        <td>Tiết 2</td>
        <td>Ngoại ngữ</td>
        <td>Ngoại ngữ</td>
        <td>HĐTNHN</td>
        <td>Tin học</td>
        <td>Địa lí</td>
      </tr>

      <tr>
        <td>Tiết 3</td>
        <td>Toán</td>
        <td>Ngoại ngữ</td>
        <td>HĐTNHN</td>
        <td>Tin học</td>
        <td>GDQP</td>
      </tr>

      <tr class="ra-choi">
        <td colspan="6">Ra chơi 2</td>
      </tr>

      <tr>
        <td>Tiết 4</td>
        <td>Ngữ Văn</td>
        <td>Vật lí</td>
        <td>Hoá học</td>
        <td>Toán</td>
        <td>Toán</td>
      </tr>

      <tr>
        <td>Tiết 5</td>
        <td>Ngữ Văn</td>
        <td>Vật lí</td>
        <td>Hoá học</td>
        <td>Toán</td>
        <td>Toán</td>
      </tr>
    </table>

  </body>
</html>
