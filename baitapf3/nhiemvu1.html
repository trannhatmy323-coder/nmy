<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thời khoá biểu học kì I - Lớp 12A</title>
    <style>
        /* Thêm CSS một chút để bảng đẹp và chữ căn giữa giống hệt ảnh */
        table {
            text-align: center;
            border-collapse: collapse; /* Làm nét kẻ bảng liền mạch */
            width: 100%;
        }
        th {
            background-color: #f2f2f2;
            padding: 10px;
        }
        td {
            padding: 5px;
        }
        /* Class cho dòng ra chơi màu xám */
        .break-row {
            background-color: #999999; 
            color: white; /* Chữ màu trắng hoặc đen tuỳ ý */
            font-weight: bold;
        }
    </style>
  </head>
  <body>
  
    <table border="1">
      <tr style="background-color: #d9d9d9;">
        <th width="50"></th> <th width="50"></th> <th>Thứ Hai</th>
        <th>Thứ Ba</th>
        <th>Thứ Tư</th>
        <th>Thứ Năm</th>
        <th>Thứ Sáu</th>
      </tr>

      <tr>
        <td rowspan="7" style="font-weight: bold; background-color: #f2f2f2;">Sáng</td>
        <td>Tiết 1</td>
        <td>Chào cờ</td>
        <td>GDĐP</td>
        <td>Lịch sử</td>
        <td>GDQP</td>
        <td>Địa lí</td>
      </tr>

      <tr class="break-row">
        <td colspan="6">Ra chơi 1</td>
      </tr>

      <tr>
        <td>Tiết 2</td>
        <td>Ngoại ngữ</td>
        <td>Ngoại ngữ</td>
        <td>HĐTNHN</td>
        <td>Tin học</td>
        <td>Địa lí</td>
      </tr>

      <tr>
        <td>Tiết 3</td>
        <td>Toán</td>
        <td>Ngoại ngữ</td>
        <td>HĐTNHN</td>
        <td>Tin học</td>
        <td>GDQP</td>
      </tr>

      <tr class="break-row">
        <td colspan="6">Ra chơi 2</td>
      </tr>

      <tr>
        <td>Tiết 4</td>
        <td>Ngữ Văn</td>
        <td>Vật lí</td>
        <td>Hóa học</td>
        <td>Toán</td>
        <td>Toán</td>
      </tr>

      <tr>
        <td>Tiết 5</td>
        <td>Ngữ Văn</td>
        <td>Vật lí</td>
        <td>Hóa học</td>
        <td>Toán</td>
        <td>Toán</td>
      </tr>
    </table>
  </body>
</html>
